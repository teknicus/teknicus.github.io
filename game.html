            Enter Number b/w 1 and 27:
            <div class="input-field inline">
                <input id="oCoin">

        <form action="#">
            <p>
                <label>
                <input name="group1" type="radio" id="g9" />
                <span>9 grams</span>
              </label>
                <label>
                <input name="group1" type="radio" id="g11"/>
                <span>11 grams</span>
              </label>
            </p>


        </form>

        <a class="waves-effect waves-light btn" onclick="compute()">Compute</a>
        <p id="output"></p>

        <script>
            function compute() {
                let oCoinWeight = 0;
                if (document.getElementById("g9").checked) {
                    console.log("Odd coin is 9 grams");
                    oCoinWeight = 9;
                } else if (document.getElementById("g11").checked) {
                    console.log("Odd coin is 11 grams");
                    oCoinWeight = 11;
                }

                let oCoin = document.getElementById("oCoin").value;

                var i;
                var group1W = 0,
                    group2W = 0,
                    group3W = 0;
                for (i = 1; i < 10; ++i) {
                    if (i == oCoin) {
                        group1W += oCoinWeight;

                    } else {
                        group1W += 10;
                    }
                }

                for (i = 10; i < 19; ++i) {
                    if (i == oCoin) {
                        group2W += oCoinWeight;

                    } else {
                        group2W += 10;
                    }
                }

                for (i = 19; i < 28; ++i) {
                    if (i == oCoin) {
                        group3W += oCoinWeight;

                    } else {
                        group3W += 10;
                    }
                }
                console.log("Group 1 weight = " + group1W);
                console.log("Group 2 weight = " + group2W);
                console.log("Group 3 weight = " + group3W);




                var opString = "Group 1 weight = " + group1W + "<br>Group 2 weight = " + group2W + "<br>Group 3 weight = " + group3W;
                var heavier = 0;
                var identicalPair = 0;
                var oCoinGroup = 0;

                opString += "<br><br>Performing first Weighing : Group 1 vs Group 2";
                if (group1W > group2W) {
                    opString += "<br> Group 1 is Heavier";
                    heavier = 1;
                    lighter = 2;


                } else if (group1W < group2W) {
                    opString += "<br> Group 2 is Heavier";
                    heavier = 2;
                    lighter = 1;

                } else {
                    opString += "<br>Group 1 equal to Group 2";
                    identicalPair = 1;

                }


                opString += "<br><br>Performing second Weighing : Group 2 vs Group 3";

                if (group2W > group3W) {
                    opString += "<br> Group 2 is Heavier";
                    heavier = 2;
                    lighter = 3;

                } else if (group2W < group3W) {
                    opString += "<br> Group 3 is Heavier";
                    heavier = 3;
                    lighter = 2;

                } else {
                    opString += "<br>Group 2 equal to Group 3";
                    identicalPair = 2;

                }

                if (!heavier)
                    opString = "Error";

                if (identicalPair == 1)

                    opString += "<br><br>Odd Coin is in Group " + oCoinGroup;



                document.getElementById("output").innerHTML = opString;

                console.log("Entered Odd coin is " + oCoin);




            }
        </script>
